<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroRack | Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="checkout-page">

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
    </nav>

    <main class="checkout-main">
        <div class="checkout-card">
            <h2 class="section-title">Final Checkout</h2>
            <div class="divider"></div>
            
            <div class="checkout-grid">
                <section class="shipping-info">
                    <h3>Shipping Details</h3>
                    <form id="checkoutForm">
                        <div class="input-box">
                            <label for="custName">Full Name</label>
                            <input type="text" id="custName" placeholder="Enter receiver name" required>
                        </div>
                        <div class="input-box">
                            <label for="custPhone">Phone Number</label>
                            <input type="tel" id="custPhone" placeholder="01X-XXXXXXX" required>
                        </div>
                        <div class="input-box">
                            <label for="custAddress">Shipping Address</label>
                            <textarea id="custAddress" rows="4" placeholder="House No, Street Name, Postcode, City, State" required></textarea>
                        </div>
                    </form>
                </section>

                <section class="order-review">
                    <h3>Order Summary</h3>
                    <div class="summary-details">
                        <div class="summary-line">
                            <span>Subtotal (6 Items)</span>
                            <span>RM 256.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Shipping Fee</span>
                            <span>RM 5.00</span>
                        </div>
                        <hr class="summary-hr">
                        <div class="summary-line total-line">
                            <span>Total Amount</span>
                            <span>RM 261.00</span>
                        </div>
                    </div>
                    
                    <button type="submit" form="checkoutForm" class="pay-btn">Proceed to Payment</button>
                    <a href="cart.html" class="cancel-link">Back to Cart</a>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 RetroRack Team</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
